<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced TodoList with Time</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Flatpickr (for date picker) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- SweetAlert2 for notifications -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

<body>
    <div class="app-container">
        <div class="app-header">
            <h1 class="app-title"><i class="far fa-calendar-check me-2"></i>Todo Calendar</h1>
            <div class="notification-bell" id="notificationBell">
                <i class="fas fa-bell"></i>
                <span class="notification-badge" id="notificationBadge">0</span>
            </div>
        </div>

        <div class="p-4">
            <!-- Calendar Section -->
            <div class="calendar-container">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" id="datePicker" class="date-picker" placeholder="Select date...">
                    </div>
                    <div class="col-md-6 d-flex align-items-center">
                        <h4 id="currentDate" class="mb-0 text-muted"></h4>
                    </div>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-value" id="totalTasks">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="pendingTasks">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>

            <!-- Task Input -->
            <div class="task-input-container">
                <input type="text" id="taskInput" class="form-control task-input" placeholder="Add a new task...">
                <input type="text" id="taskDate" class="form-control date-picker" placeholder="Due date"
                    style="width: 150px;">
                <input type="text" id="taskTime" class="form-control time-picker" placeholder="Time">
                <select id="taskPriority" class="form-select" style="width: 120px;">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button id="addTaskBtn" class="btn add-btn"><i class="fas fa-plus me-1"></i> Add</button>
            </div>

            <!-- Filter Buttons -->
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="today">Today</button>
                <button class="filter-btn" data-filter="overdue">Overdue</button>
            </div>

            <!-- Task List -->
            <ul id="taskList" class="task-list">
                <!-- Tasks will be added here dynamically -->
                <div class="empty-state">
                    <i class="far fa-smile"></i>
                    <h4>No tasks yet</h4>
                    <p>Add your first task to get started</p>
                </div>
            </ul>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal fade" id="editTaskModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="editTaskInput" class="form-control mb-3">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <input type="text" id="editTaskDate" class="form-control date-picker">
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="editTaskTime" class="form-control time-picker">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <select id="editTaskPriority" class="form-select">
                                <option value="low">Low Priority</option>
                                <option value="medium">Medium Priority</option>
                                <option value="high">High Priority</option>
                            </select>
                        </div>
                    </div>
                    <input type="hidden" id="editTaskId">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="script.js"></script>
</body>

</html>
